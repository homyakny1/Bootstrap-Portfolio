<body>

  <nav class="navbar navbar-inverse">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
      aria-expanded="false">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>

    <div class="container">

        <a class="navbar-brand" href="index.html">Eugene Khom</a>

          </li>

            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-8">
                    <div class="well well-sm">
                      <form class="form-horizontal" action="" method="post">
                      <fieldset>
                        <legend class="text-center">Contact me</legend>
                
                        <!-- Name input-->
                        <div class="form-group">
                          <label class="col-md-3 control-label" for="name">Name</label>
                          <div class="col-md-9">
                            <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                          </div>
                        </div>
                
                        <!-- Email input-->
                        <div class="form-group">
                          <label class="col-md-3 control-label" for="email">Your E-mail</label>
                          <div class="col-md-9">
                            <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                          </div>
                        </div>
                
                        <!-- Message body -->
                        <div class="form-group">
                          <label class="col-md-3 control-label" for="message">Your message</label>
                          <div class="col-md-9">
                            <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                          </div>
                        </div>
                
                        <!-- Form actions -->
                        <div class="form-group">
                          <div class="col-md-12 text-right">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                          </div>
                        </div>
                      </fieldset>
                      </form>
                    </div>
      </div>

      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Connect with me</h3>
          </div>
          <div class="panel-body">
            <a href="https://www.instagram.com/homyakny1/" target="_blank">
              <img src="assets/img/Instagram.png" alt="Instagram" class="sideBarImg">
            </a>
            <a href="https://www.facebook.com/homyakny" target="_blank">
              <img src="assets/img/FaceBook.png" alt="Facebook" class="sideBarImg">
            </a>
            <a href="https://github.com/homyakny1/" target="_blank">
              <img src="assets/img/GitHub.png" alt="Github" class="sideBarImg">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
